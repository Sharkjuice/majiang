<div id="table-private" class="tab-pane">             
    <table class="table">
        <thead>
          <tr>
              <th>...</th>
            <th>房间号</th>
            <th>牌桌号</th>
            <th>牌桌名称</th>
            <th>牌桌状态</th>
            <th>局数</th>
            <th>规则</th>
            <th>操作</th> 
          </tr>
        </thead>
        <tbody>
        {% for table in private_table_list %}   
          <tr>
            <td onclick="toggleExpand({{ table.route }})" id="table-{{table.route}}" data-target="#rule-{{table.route}}">&#5171</td>        
            <td>{{table.room_id}}</td>
            <td>{{table.table_id}}</td>
            <td>{{table.name}}</td>
            {% if table.status == const.EMPTY %}
            <td>空闲</td>
            {% elif table.status == const.OFFLINE %}
            <td>未上线</td>
            {% else %}
            <td>{{table.status}}人</td>
            {% endif %}
            <td>{{ table.max_ju }}</td>
            <td>{{ table.dialect}}</td>
            <td>
              <button type="button" class="btn btn-primary" onclick="showPrivateModal(
                  {{table.route}}, '{{table.name}}', '{{table.dialect}}', {{table.max_ju}})"
                >修改</button>
              <button type="button" onclick="makeShared({{table.route}})" class="btn btn-primary">共享</button>
            </td>
          </tr>
        {%- endfor %}
        </tbody>
    </table>        
</div>
